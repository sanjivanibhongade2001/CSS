<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Property</title>
</head>
<body>
    <div style="opacity:1;">
        This is a fully Opaque
    </div>
    <div style="opacity:0.75;">
        This is a 25% transparent and 75% Opaque
    </div>
    <div style="opacity:0.5;">
        This is a 50% transparent and 50% Opaque
    </div>
    <div style="opacity:0.25;">
        This is a 75% transparent and 25% Opaque
    </div>
</body>
</html>
