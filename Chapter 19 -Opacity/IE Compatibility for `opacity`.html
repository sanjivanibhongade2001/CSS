<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE Compatibility for `opacity`</title>
</head>
<style>
    .transparent-element {
    -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=60)"; // IE8
    filter: alpha(opacity=60); 
    opacity: 0.6;
    }

</style>
<body>
    <div class="transparent-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et nesciunt aut explicabo, beatae debitis at facere illo, tempore perferendis error saepe eveniet eos, mollitia magni! Repudiandae tempore incidunt pariatur quod!
    </div>
</body>
</html>
