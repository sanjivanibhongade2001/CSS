<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
</head>
<style>
    div{
        height: 100px;
        width: 100px;
        background-color: rgb(101, 196, 101);
    }
    div:hover{
        width: 200px;
        height: 200px;
        background-color: rgb(167, 214, 91);
        transform: scale(1.5, 1.3);
        /*  200px * 0.5 = 100px and 200*1.3 = 260px */
    }
</style>
<body>
    <div>

    </div>
</body>
</html>
