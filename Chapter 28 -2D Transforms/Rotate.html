<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rotate</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: rgb(72, 147, 147);
    }
    div:hover{
        width: 200px;
        height: 200px;
        background-color: chartreuse;
        transform: rotate(40deg);
    }
   
</style>
<body>
    <div>
        
    </div>
</body>
