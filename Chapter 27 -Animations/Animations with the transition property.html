<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations with the transition property</title>
</head>
<style>
    div{
        height: 100px;
        width: 100px;
        background-color: #d33232;
    }
    div:hover{
        height: 200px;
        width: 200px;
        transition: all 400ms ease;
        background-color: rgb(43, 198, 25);
    }
</style>
<body>
    <div>
        &#128540;
    </div>
</body>
</html>
