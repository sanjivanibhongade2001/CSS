<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justified navigation bar</title>
</head>
<style>
    nav{
        width: 100%;
        line-height: 1.5em;
    }
    ul{
        list-style: none;
        display: block;
        width: 100%;
        margin: 0;
        pad: 0;
        text-align: justify;
        margin-bottom: -1.5em;
    }
    ul::after{
        content: "";
        display: inline-block;
        width: 100%;
    }
    li{
        display: inline-block;
    }
</style>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
