<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Basic Implementation</title>
</head>
<style>
    .icon {
        background-image: url("Gojo.png");
        display: inline-block;
        height: 100px;
        width: 100px;
    }
    .icon1 {
        background-position: 0px 0px;
    }
    .icon2 {
        background-position: -20px 0px;
    }
    .icon3 {
        background-position: -40px 0px;
    }
    .icon4 {
        background-position: -40px 0px;
    }

    
</style>
<body>
    <img src="Gojo.png" class="icon icon1">
    <img src="Gojo.png" class="icon icon2">
    <img src="Gojo.png" class="icon icon3">
    <img src="Gojo.png" class="icon icon4">

</body>
</html>
