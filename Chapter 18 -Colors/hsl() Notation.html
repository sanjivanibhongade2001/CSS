<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hsl() Notation</title>
</head>
<style>
    h1{
        color: hsl(240, 10%, 50%);
    }
    p{
        color: hsl(136, 53%, 38%);
    }
</style>
<body>
    <h1>
        Colors in CSS
    </h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus, hic eius, eveniet numquam reiciendis amet dolorum et ipsum obcaecati nisi harum. Recusandae velit totam ea veniam omnis fugit maxime id!
    </p>
</body>
</html>
