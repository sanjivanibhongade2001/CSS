    <title>Variable Color</title>
</head>
<style>
    :root {
    --red: #b00;
    --blue: #4679bd;
    --grey: #ddd;
    }
    .Bx1 {
    color: var(--red);
    background: var(--grey);
    border: 1px solid var(--red);
    }
</style>
