<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With media queries</title>
</head>
<style>
    :root{
    --width: 25%;
    --content: 'This is desktop';
    }
    @media only screen and (max-width: 767px){
    :root{
    --width:50%;
    --content: 'This is mobile';
    }
    }
    @media only screen and (max-width: 480px){
    :root{
    --width:100%;
    }
    }
    div{
    width: calc(var(--width) - 20px);
    height: 100px;
    }
    div:before{
    content: var(--content);
    }
    body {
    padding: 10px;
    }
    div{
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight:bold;
    float:left;
    margin: 10px;
    border: 4px solid black;
    background: red;
    }

</style>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
