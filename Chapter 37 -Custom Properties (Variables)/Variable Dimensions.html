<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Dimensions</title>
</head>
<style>
    :root {
    --W200: 200px;
    --W10: 10px;
    }
    .Bx2 {
    width: var(--W200);
    height: var(--W200);
    margin: var(--W10);
    }

</style>
<body>

    </div>
</body>
</html>
