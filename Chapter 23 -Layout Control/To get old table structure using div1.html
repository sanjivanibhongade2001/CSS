<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To get old table structure using div</title>
</head>
    <style>
        .table-div {
        display: table;
        border: 1px solid;
        }
        .table-row-div {
        display: table-row;
        }
        .table-cell-div {
        display: table-cell;
        }
    </style>
<body>
    
       <div class="table-div">
            <div class="table-row-div">
                <div class="table-cell-div">
                    I behave like a table now
                </div>
            </div>
       </div>
</body>
</html>
