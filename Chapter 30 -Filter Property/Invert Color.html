<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invert Color</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: rgb(174, 47, 47);
    }
    div:hover{
        -webkit-filter: invert(100%);
        filter: invert(100%);
    }
</style>
<body>
    <div></div>
</body>
</html>
