<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur</title>
</head>
<style>
    img{
        -webkit-filter: blur(1px);
        filter: blu(1px);
    }
</style>
<body>
    <img src="Gojo.png" alt="Gojo" title="Gojo" height="200px">
</body>
</html>
