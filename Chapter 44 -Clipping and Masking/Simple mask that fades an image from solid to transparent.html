<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple mask that fades an image from solid to transparent</title>
</head>
<style>
    div {
        height: 200px;
        width: 200px;
        background: url("gojo.jpg");
        mask-image: linear-gradient(to right, white, transparent);
        }

</style>
<body>
    <div></div>
</body>
</html>
