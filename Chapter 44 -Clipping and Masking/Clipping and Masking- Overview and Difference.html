<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipping and Masking: Overview and Difference</title>
</head>
<style>
    circle {
        fill: black;
    }
    image{
        width: 100%;
        height: 100%;
    }
    
    </style>
<body>
    <!-- Masks are images; Clips are paths -->
    <svg viewBox="0 0 200 300">
        <defs>
            <clipPath id="clip">
                <circle cx="100" cy="100" r="100"/>
            </clipPath>
        </defs>
        <image  preserveAspectRatio="xMinYMin slice"  xlink:href="https://images.unsplash.com/photo-1472195870936-d88b0d4c1b41?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ%3D%3D&s=f1abbd4d59a9b448813cb48769806ada" clip-path="url(#clip)" />
    </svg>

    <!-- Mask -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <defs>
            <mask id="image-mask">
                <circle id="outer" cx="50" cy="50" r="50" fill="blue"/>
                <circle id="inner" cx="50" cy="50" r="25"/>
            </mask>
        </defs>
        <image width="100%" height="100%" preserveAspectRatio="xMidYMid slice" xlink:href="https://images.unsplash.com/photo-1472195870936-d88b0d4c1b41?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ%3D%3D&s=f1abbd4d59a9b448813cb48769806ada" mask="url(#image-mask)"></image>
    </svg>
</body>
</html>
