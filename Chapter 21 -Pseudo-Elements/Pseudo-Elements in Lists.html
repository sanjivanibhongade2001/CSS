<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements in Lists</title>
</head>
<style>
    ul{
        list-style-type: none;
    }
    li:before {
    content: "";
    display: inline-block;
    margin-right: 10px;
    height: 10px;
    width: 10px;
    background: linear-gradient(red, blue);
    }
</style>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
    </ul>
</body>
</html>
