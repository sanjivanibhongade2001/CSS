<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Example
</title>
</head>
<style>
    .container{
        display: grid;
        grid-column: 50px 50px 50px;
        grid-row: 50px 50px;
    }
    .item1{
        grid-column: 1;
        grid-row: 1;
    }
    .item2{
        grid-column: 2;
        grid-row: 1;
    }
    .item3{
        grid-column: 1;
        grid-row: 2;
    }
    .item4{
        grid-column: 2;
        grid-row: 2;
    }
    .item5{
        grid-column: 3;
        grid-row: 1;
    }
    .item6{
        grid-column: 3;
        grid-row: 2;
    }
</style>
<body>
    <section class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
        <div class="item4">item4</div>
        <div class="item5">item5</div>
        <div class="item6">item6</div>
    </section>
</body>
</html>
