<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More complex specificity example</title>
</head>
<style>
    div {
    font-size: 7px;
    border: 3px dotted ;
    background-color: yellow;
    color: purple;
    }
    body.mystyle > div.myotherstyle {
    font-size: 11px;
    background-color: rgb(124, 33, 169);
    }
    #elmnt1 {
    font-size: 24px;
    border-color: rgb(30, 0, 255);
    }
    .mystyle .myotherstyle {
    font-size: 16px;
    color: rgb(69, 7, 70);
    }

</style>
<body class="mystyle">
    <div id="elmnt1" class="myotherstyle">
    Hello, world!
    </div>
   </body>
</html>
