<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using percent %</title>
</head>
<style>
    *{
     color: #CCC;
    }
    .parent{
     background-color: blue;
     width: 100px;
    }
    .child{
     background-color: green;
     width: 50%;
    }
    </style>
<body>
    <div class="parent">
        PARENT
        <div class="child">
        CHILD
        </div>
       </div>
</body>
