<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating scalable elements using rems and ems</title>
</head>
<style>
    html {
    font-size: 16px;
    }
    input[type="button"] {
    font-size: 1rem;
    padding: 0.5em 2em;
    }
    input[type="range"] {
    font-size: 1rem;
    width: 10em;
    }
    input[type=text] {
    font-size: 1rem;
    padding: 0.5em;
    }

</style>
<body>
    <input type="button" value="Button">
    <input type="range">
    <input type="text" value="Text">
</body>
</html>
