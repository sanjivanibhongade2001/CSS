<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal and Vertical</title>
</head>
<style>
    .wrapper {
    display: table;
    vertical-align: center;
    width: 200px;
    height: 200px;
    background-color: #9e9e9e;
    }
    .parent {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    }
    .child {
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    width: 100px;
    height: 100px;
    background-color: teal;
    }

</style>
<body>
    <div class="wrapper">
        <div class="parent">
        <div class="child">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam officiis excepturi eaque itaque beatae praesentium. Quod, officia aspernatur mollitia ipsam deserunt voluptatibus ducimus laborum sunt perspiciatis repellendus quas aperiam nemo.
        </div>
        </div>
       </div>
       
</body>
</html>
