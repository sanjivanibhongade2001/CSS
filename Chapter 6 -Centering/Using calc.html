<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using calc()</title>
</head>
<style>
    .center {
        position: absolute;
        height: 50px;
        width: 50px;
        background: red;
        top: calc(50% - 50px / 2); /* height divided by 2*/
        left: calc(50% - 50px / 2); /* width divided by 2*/
}
</style>
<body>
    <div class="center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus quibusdam sed voluptatem, nesciunt tempora magni. Voluptas similique accusantium quaerat, reiciendis placeat perferendis, architecto autem neque est fugit, quia voluptatum saepe.</div>
</body>
</html>
