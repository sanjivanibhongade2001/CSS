<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with fixed size</title>
</head>
<style>
    .center {
    position: absolute;
    background: #ccc;
    left: 50%;
    width: 150px;
    margin-left: -75px; /* width * -0.5 */
    top: 50%;
    height: 200px;
    margin-top: -100px; /* height * -0.5 */
    }
</style>
<body>
    <div class="center">
        Center vertically and horizontally
    </div>
       
</body>
</html>
