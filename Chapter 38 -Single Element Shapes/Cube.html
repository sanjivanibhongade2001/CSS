<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
</head>
<style>
    .cube{
        width: 100px;
        height: 100px;
        background-color: brown;
        position: relative;
        margin: 50px;
    }
    .cube::before{
        content: "";
        display: inline-block;
        background-color: rgb(133, 34, 34);
        width: 100px;
        height: 20px;
        transform: skewX(-40deg);
        position: absolute;
        top: -20px;
        left: 8px;
    }
    .cube::after{
        content: "";
        display: inline-block;
        background-color: rgb(133, 34, 34);
        width: 16px;
        height: 100px;
        transform: skewY(-50deg);
        position: absolute;
        top: -10px;
        left: 100%;
    }
</style>
<body>
    <div class="cube"></div>
</body>
</html>
