    <title>Circles and Ellipses</title>

<style>
    .circle {
        width: 50px;
        height: 50px;
        background: rgb(246, 156, 85);
        border-radius: 50%;
    }
    .oval {
        width: 50px;
        height: 80px;
        background: rgb(246, 156, 85);
        border-radius: 50%;
    }


</style>

    <br>
    <div class="oval"></div>
