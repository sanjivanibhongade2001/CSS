<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles</title>
</head>
<style>
    .triangles1{
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid blue;
    }
    .triangles2{
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 100px solid red;
    }
    .triangles3{
        width: 0px;
        height: 0;
        border-left: 100px solid green;
        border-right: 100px solid transparent;
        border-bottom: 100px solid transparent;
    }
    .triangles5{
        width: 0px;
        height: 0;
        border-left: 100px solid rgb(174, 214, 42);
        border-bottom: 50px solid transparent;
        border-top: 50px solid transparent;
    }
    .triangles4{
        width: 0px;
        height: 0;
        border-left: 100px solid green;
        border-right: 100px solid transparent;
        border-top: 100px solid transparent;
    }
    .triangles6{
        width: 0px;
        height: 0;
        border-right: 100px solid rgb(174, 214, 42);
        border-bottom: 50px solid transparent;
        border-top: 50px solid transparent;
    }
    .triangles7{
        width: 0;
        height: 0;
        border-top: 100px solid rgb(246, 156, 85);
        border-left: 100px solid transparent;
    }
    .triangles8 {
        width: 0;
        height: 0;
        border-bottom: 100px solid rgb(246, 156, 85);
        border-left: 100px solid transparent;
    }
</style>
<body>
    <div class="triangles1"></div><br>
    <div class="triangles2"></div><br>
    <div class="triangles3"></div><br>
    <div class="triangles4"></div><br>
    <div class="triangles5"></div><br>
    <div class="triangles6"></div><br>
    <div class="triangles7"></div><br>
    <div class="triangles8"></div><br>
</body>
</html>
