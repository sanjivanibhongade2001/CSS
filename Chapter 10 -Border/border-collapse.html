<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-collapse</title>
</head>
<style>
    table {
    border-collapse: separate; 
    border-spacing: 2px; 
}

</style>
<body>
    <table border="1px">
        <tbody>
            <tr>
                <td>Sanjivani</td>
                <td>Sanjivani</td>
                <td>Sanjivani</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
