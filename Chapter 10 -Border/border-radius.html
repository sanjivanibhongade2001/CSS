<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
</head>
<style>
    .box {
    width: 250px;
    height: 250px;
    background-color: rgb(46, 163, 33);
    border-radius: 30px;
    }
    .circle {
    width: 250px;
    height: 250px;
    background-color: rgb(113, 33, 163);
    border-radius: 150px;
    }
    .square{
        width: 250px;
        height: 250px;
        background-color: rgb(163, 33, 100);
        border-radius: 5px;
    }

</style>
<body>
    <div class='box'></div>
    <div class='circle'></div>
    <div class='square'></div>

</body>
</html>
