<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-style</title>
</head>
<style>
    .div1{
    border: 3px solid black;
    outline: 6px solid rgb(242, 0, 255);
    width: 100px;
    height: 100px;
    margin: 20px;
    }
    Using box-shadow:
    .div2{
    border: 5px solid green;
    box-shadow: 0px 0px 0px 4px #000;
    width: 100px;
    height: 100px;
    margin: 20px;
    }
    Using a pseudo element:
    .div3 {
    position: relative;
    border: 5px solid #000;
    width: 100px;
    height: 100px;
    margin: 20px;
    }
    .div3:before {
    content: " ";
    position: absolute;
    border: 5px solid blue;
    z-index: -1;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    }

</style>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
